    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
    </script>

    <!-- adds navbar and hamberger menu -->
    <a href="#skip-link" class="skip-link">main content</a>
    <header>
        <nav class="navbar navbar-expand-lg" data-bs-theme="dark" role="navigation">
            <div class="container-xl">
                <a class="navbar-brand " href="index.html">
                    <img src="./images/astronaut-60_x_77.png" alt="Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="bi bi-list"></i>
                    <i class="bi bi-x-lg"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0 p-2">
                        <li class="nav-item">
                            <a class="btn btn-primary ms-5 mt-5 rounded-pill p-5 pt-2 pb-2" aria-current="page"
                                href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-secondary ms-5 mt-5 rounded-pill p-5 pt-2 pb-2" href="about.html">About
                                Us</a>
                        </li>
                        <li class="nav-item">
                            <a class=" active btn btn-info ms-5 mt-5 rounded-pill p-5 pt-2 pb-2"
                                href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <h3>Contact Us</h3>
        <section id="skip-link"></section>
        <!-- adds a contact form -->
        <section class="contact-form" role="region">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-12 col-md-6">
                        <picture>
                            <source srcset="images/astronaut-546_x_700.png" media="(min-width:1400px)">
                            <source srcset="images/astronaut-450_x_575.png" media="(min-width:990px)">
                            <source srcset="images/astronaut-250_x_300.png" media="(min-width:768px)">
                            <img src="images/astronaut-546_x_700.png" alt="Image of Anthony">
                        </picture>
                    </div>
                    <div class="col-12 col-md-6">
                        <form>
                            <div class="mb-3">
                                <label for="validationCustom01" class="form-label">Your Name</label>
                                <input type="text" class="form-control" id="validationCustom01" required>
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1">
                            </div>
                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label">Example label</label>
                                <input type="text" class="form-control" id="formGroupExampleInput">
                            </div>
                            <div class="form-floating">Questions?
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                                    style="height: 100px"></textarea>
                            </div>
                            <button type="submit" class="btn btn-info mt-3 rounded-pill p-5 pt-2 pb-2">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- social media section -->

        <h3>Social Media</h3>
        <section class="social-media" role="region">

            <div class="container text-center">
                <div class="row">
                    <div class="col-12 col-md-4">
                        <a target="_blank" class="btn btn-primary ms-5 rounded-pill p-5 pt-2 pb-2" aria-current="page"
                            href="https://www.linkedin.com/in/anthony-trahan-3749062a9/">LinkedIn</a>
                    </div>
                    <div class="col-12 col-md-4">
                        <a target="_blank" class="btn btn-secondary ms-5 rounded-pill p-5 pt-2 pb-2"
                            href="https://www.instagram.com/anthonytrahan22/">Instagram</a>
                    </div>
                    <div class="col-12 col-md-4">
                        <a target="_blank" class="btn btn-info ms-5 rounded-pill p-5 pt-2 pb-2"
                            href="https://www.facebook.com/profile.php?id=100004277837840">Facebook</a>
                    </div>

                </div>
            </div>
        </section>
    </main>

    <!-- adds footer -->
    <footer role="contentinfo">

        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <img src="images/astronaut-60_x_77.png" alt="logo">
                </div>
                <div class="col">
                    <p>&copy; Copywright 2024 Anthony Trahan</p>
                </div>
            </div>
        </div>
    </footer>
