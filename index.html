<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
    </script>
    <header role="banner">

        <!-- adds navbar and hamberger menu -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark" role="navigation">
            <div class="container-xl">
                <a class="navbar-brand " href="#home">
                    <img src="./images/astronaut-60_x_77.png" alt="Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="bi bi-list"></i>
                    <i class="bi bi-x-lg"></i>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0 p-2">
                        <li class="nav-item">
                            <a class="active btn btn-primary ms-5 mt-5 rounded-pill p-5 pt-2 pb-2" aria-current="page"
                                href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-secondary ms-5 mt-5 rounded-pill p-5 pt-2 pb-2" href="about.html">About
                                Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-info ms-5 mt-5 rounded-pill p-5 pt-2 pb-2" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>

        </nav>
    </header>
    <main>
        <!-- Home section -->
        <section class="banner py-5  text-center" id="home">
            <div class="container-xl bg-black text-white bg-opacity-10 p-5">
                <h1 class="display-1 pt-4">Welcome to my Portfolio</h1>
                <h2>Anthony Trahan</h2>
                <p class="py-3">UX Designer | Web Developer | Web Designer | Gigital Graphics</p>
            </div>
        </section>

        <!-- adds image of floating astronaut -->
        <div class="floating-astronaut" role="img" aria-label="Floating Astronaut">
            <picture>
                <source srcset="images/floating-astronaut-400_x_500.png" media="(min-width:990px)">
                <source srcset="images/floating-astronaut-200_x_250.png" media="(min-width:768px)">
                <source srcset="images/floating-astronaut-100_x_125.png" media="(min-width:300px)">
                <img src="images/floating-astronaut-400_x_500.png" alt="floating-astronaut">
            </picture>
        </div>

        <h2>Preview Some of my Work</h2>

        <!-- adds a carousel of my work -->
        <div id="carouselExampleIndicators" class="carousel slide" role="region" aria-label="Carousel of Work">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <picture>
                        <source srcset="images/astronaut-looking-at-earth-500_x_600.png" media="(min-width:990px)">
                        <source srcset="images/astronaut-looking-at-earth-250_x_300.png" media="(min-width:768px)">
                        <source srcset="images/astronaut-looking-at-earth-125_x_150.png" media="(min-width:300px)">
                        <img src="images/astronaut-looking-at-earth-500_x_600.png" alt="astronaut looking at earth">
                    </picture>
                </div>
                <div class="carousel-item">
                    <picture>
                        <source srcset="images/space-ship-500_x_600.png" media="(min-width:990px)">
                        <source srcset="images/space-ship-250_x_300.png" media="(min-width:768px)">
                        <source srcset="images/space-ship-125_x_150.png" media="(min-width:300px)">
                        <img src="images/space-ship-500_x_600.png" alt="space-ship">
                    </picture>
                </div>
                <div class="carousel-item">
                    <picture>
                        <source srcset="images/astronaut-500_x_600.png" media="(min-width:990px)">
                        <source srcset="images/astronaut-250_x_300.png" media="(min-width:768px)">
                        <source srcset="images/astronaut-125_x_150.png" media="(min-width:300px)">
                        <img src="images/space-ship-500_x_600.png" alt="space-ship">
                    </picture>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </main>

    <!-- adds footer -->
    <footer role="contentinfo">

        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <img src="images/astronaut-60_x_77.png" alt="logo">
                </div>
                <div class="col">
                    <p>&copy; Copywright 2024 Anthony Trahan</p>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
