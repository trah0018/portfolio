<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
    </script>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-xl">
                <a class="navbar-brand " href="#home">
                    <img src="./images/Astronaut.png" alt="Logo" width="60px">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0 p-2">
                        <li class="nav-item">
                            <a class="active btn btn-primary ms-5 rounded-pill p-5 pt-2 pb-2"
                                aria-current="page" href="#home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-secondary ms-5 rounded-pill p-5 pt-2 pb-2"
                                href="#about">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-info ms-5 rounded-pill p-5 pt-2 pb-2"
                                href="#contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>

        </nav>
    </header>
    <main>
        <!-- Home section -->
        <section class="banner py-5  text-center" id="home">
            <div class="container-xl bg-black text-white bg-opacity-10 p-5">
                <h1 class="display-1 pt-4">Welcome to my Portfolio</h1>
                <h2>Anthony Trahan</h2>
                <p class="py-3">UX Designer | Web Developer | Web Designer | Gigital Graphics</p>
            </div>
        </section>

        <div class="floating-astronaut">
            <img src="images/floating astronaut.png" alt="Floating astronaut" width="50%">
        </div>

        <h2>Preview Somw of my Work</h2>

        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/Astronaut looking at earth.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="images/Space ship.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="images/Astronaut.png" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <footer role="contentinfo">

            <div class="container text-center">
                <div class="row">
                  <div class="col">
                    <img src="images/Astronaut.png" alt="logo" width="50px">
                  </div>
                  <div class="col">
                    <p>&copy; Copywright 2024 Anthony Trahan</p>
                  </div>
                </div>
              </div>
        </footer>

</body>

</html>
